<!DOCTYPE html>
<html>
<head>
	<title>Bill Calculator</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" type="text/css" href="./styles/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="w3-container w3-teal">
		<h1>Bill Calculator</h1>
	</div>

	<div class="w3-row">
		<div class="w3-container w3-col m6 w3-margin-top">
			<p>
				<label for="item-name">Item Name:</label>
				<input class="w3-input" type="text" id="item_name" value="Steak">
			</p>

			<p>
				<label for="quantity">Quantity:</label>
				<input class="w3-input" type="number" id="item_quantity" min="1" value="1">
			</p>

			<p>
				<label for="price">Price:</label>
				<input class="w3-input" type="number" id="item_price" min="1" step="0.01" value="1">
			</p>

			<div class="w3-right">
				<button class="w3-button w3-teal w3-circle" id="add_btn">+</button>
			</div>

				
		</div>

		<div class="w3-container w3-col m6 w3-margin-top">
			<table id="bill" class="w3-table-all w3-hoverable">
				<tr>
					<th>Name of Dish</th>
					<th>Quantity</th>
					<th>Price</th>
				</tr>

				<!-- add new rows here -->
			</table>
			<div class="w3-row" >
				<div>
					<div class=" w3-container w3-twothird" colspan="3"><b>Total:</b> </div>
					<div class=" w3-container w3-third" id="total_price"><b>$0</b></div>
				</div>

			  </div>
		</div>
	  </div>

	<button class=" w3-block w3-button w3-blue w3-margin-top" id="reset_btn">Reset</button>


	<div id="total-container"></div>
	<div>
		<a href="/">
			Go to Home page!
		</a> 
	</div>
	<script src="./scripts/bill_calculator.js"></script>
</body>
</html>
