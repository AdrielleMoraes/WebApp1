<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>Arrays in JS</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="./scripts/arrays.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="w3-container w3-teal">
            <h1> Arrays in JavaScript</h1>   
        </div>

        <div class=" w3-row ">

            <div class=" w3-container w3-col m6">
                <div class="w3-section">
                    <label  for="student_name">Student Name:</label>
                    <input class="w3-input w3-border w3-round" id="student_name" type="text"/>
                    <button class="w3-button w3-black" id="add_btn">Add</button>
                </div>

                <div class="w3-section">
                    <button class="w3-button w3-red w3-block" id="random_btn">Select a random student</button>
                    <div class="w3-card-2"> 
                        <div class="w3-container w3-center" id="selected_student"></div>
                    </div>
                </div>
            </div>
            <div class="w3-container w3-col m6">
                <p> List of Students enrolled in this course:</p>
                <ul class="w3-ul w3-hoverable w3-card-2" id="students_list" >
                    <!-- we will get the student names later -->
                </ul>
            </div> 
        </div>

        <div>
            <a href="/">
                Go to Home page!
            </a> 
        </div>
    </body>
</html>
