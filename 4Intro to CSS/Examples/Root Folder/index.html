<head>

    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <style type="text/css">
        p {
            border-style: solid;
            border-color: blue;

        }

        h1 {
            background-color: yellow;
        }

        <p style="text-align: left;"> This paragraph is on the right</p>
    </div>
    <div class="container">
        <h2>Unordered list</h2>
        <ul>
            <li>Item <span class="element">1</span></li>
            <li>Item <span class="element">2</span></li>
            <li>Item <span class="element">3</span></li>
        </ul>
    </div>
    <div class="gap">
    </div>
    <footer id="destination-section">&copy; 2023 (end of the page)</footer>
    <div class="gap">
    </div>

</html>
