<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Section 1 -->
    <header><h1>My Chat</h1></header>

    <!-- This div holds all messages from both users -->
    <div class="chat-container">

        <!-- 1st message -->
        <div class="message sent">
            <span class="user">User1:</span>
            <span>Hello there!</span>
            <img src="images/male.png">
        </div>

        <!-- 2nd message -->
        <div class="message received">
            <img src="images/female.png">
            <span class="user">User2:</span>
            <span>Hi!</span>
        </div>

        <!-- 3rd message -->
        <div class="message received">
            <img src="images/female.png">
            <span class="user">User2:</span>
            <span>How can I help you?</span>
        </div>

        <!-- 4th message -->
        <div class="message sent">
            <span class="user">User1:</span>
            <span>I have a question about this chat example.</span>
            <img src="images/male.png">
        </div>

        <!-- 5th message -->
        <div class="message received">
            <img src="images/female.png">
            <span class="user">User2:</span>
            <span>Sure, what would you like to know?</span>
        </div>
    </div>

    <!-- textbox and button -->
    <div>
        <input type="text">
        <button>Send</button>
    </div>

    <!-- page footer -->
    <footer> &#169; 2023   </footer>
</body>
</html>
