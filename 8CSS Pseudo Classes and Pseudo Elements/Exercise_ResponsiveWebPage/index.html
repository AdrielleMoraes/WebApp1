<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="styles/styles_code.css">
</head>

<body>
    <header>
        <h1>Broadband Plans Colour Codes</h1>
    </header>

    <table>
        <tr>
            <th class="no-border"></th>
            <th>HTML element</th>
            <th>Colour code</th>
        </tr>

        <tr>
            <td><div style="height: 50px; width: 100%; background-color: #f4f4f457;"></div></td>
            <td>Plan Blackground &amp; borders</td>
            <td>#f4f4f457</td>
        </tr>

        <tr>
            <td><div style="height: 50px; width: 100%; background-color: #444;"></div></td>
            <td>Plan Background:hover</td>
            <td>#444</td>
        </tr>

        <tr>
            <td><div style="height: 50px; width: 100%; background-color: rgb(201, 0, 0);"></div></td>
            <td>Original Price</td>
            <td>rgb(201, 0, 0)</td>
        </tr>
        <tr>
            <td><div style="height: 50px; width: 100%; background-color: #4CAF50;"></div></td>
            <td>Savings</td>
            <td>#4CAF50</td>
        </tr>

        <tr>
            <td><div style="height: 50px; width: 100%; background-color: #FF9800;"></div></td>
            <td>Button</td>
            <td>#FF9800</td>
        </tr>

        <tr>
            <td><div style="height: 50px; width: 100%; background-color: #E57C00;"></div></td>
            <td>Button:hover</td>
            <td>#E57C00</td>
        </tr>

    </table>
</body>

</html>
